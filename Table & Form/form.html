<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 style="text-align: center;">Student Registration Form</h1>
    <form>
        <div>
            <label for="eid">Enrollment ID:</label>
            <input type="text" id="eid" name="eid" required>
        </div>
        <br>
        <div>
            <label for="sname">Student Name:</label>
            <input type="text" id="sname" name="sname" required>
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <br>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender" value="male">Male
            <input type="radio" id="gender" name="gender" value="female">Female
            <input type="radio" id="gender" name="gender" value="other">Other
        </div>
        <br>
        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>
        </div>       
        <br>
        <div>
            <label for="city">City:</label>
            <input list="cities" id="city" name="city">
            <datalist id="cities">
                <option value="Mumbai">Mumbai</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Pune">Pune</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Surat">Surat</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Kanpur">Kanpur</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Indore">Indore</option>
                <option value="Thane">Thane</option>
            </datalist>
        </div>   
        <br>
        <div>
            <label for="state">State:</label>
            <input list="state" id="state" name="state">
            <datalist id="state">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>                
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Delhi">Delhi</option>
            </datalist>
        </div>
        <br>
        <div>
            <label for="country">Select Country:</label>
            <select id="country" name="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="japan">Japan</option>
                <option value="china">China</option>
                <option value="russia">Russia</option>
                <option value="ukraine">Ukraine</option>
                <option value="poland">Poland</option>
                <option value="romania">Romania</option>
                <option value="bulgaria">Bulgaria</option>
                <option value="serbia">Serbia</option>
                <option value="croatia">Croatia</option>
            </select>
        </div>
        <br>
        <div>
            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" id="hobbies" name="hobbies" value="reading">Reading
            <input type="checkbox" id="hobbies" name="hobbies" value="writing">Writing
            <input type="checkbox" id="hobbies" name="hobbies" value="sports">Sports
            <input type="checkbox" id="hobbies" name="hobbies" value="music">Music
            <input type="checkbox" id="hobbies" name="hobbies" value="traveling">Traveling
        </div>
        <br>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>
        <br>
        <div>
            <label for="program">Program of Study:</label>
            <select id="program" name="program" required>
                <option value="">Select a program</option>
                <option value="cs">Computer Science</option>
                <option value="eng">Engineering</option>
                <option value="bus">Business</option>
                <option value="arts">Arts</option>
            </select>
        </div>
        <br>
        <div>
            <label for="semester">Current Semester:</label>
            <input type="number" id="semester" name="semester" min="1" max="8" required>
        </div>
        <br>
        <div>
            <label>Languages Known:</label>
            <input type="checkbox" id="lang_english" name="languages" value="english">
            <label for="lang_english" style="width: 100px;">English</label>
            <input type="checkbox" id="lang_hindi" name="languages" value="hindi">
            <label for="lang_hindi" style="width: 100px;">Hindi</label>
            <input type="checkbox" id="lang_other" name="languages" value="other">
            <label for="lang_other" style="width: 100px;">Other</label>
        </div>
        <br>
        <div>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>
        <br>
        <div>
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
