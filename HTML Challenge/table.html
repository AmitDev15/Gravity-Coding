<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Challenge | Time Table</title>
</head>
<body>
    <table border="1px solid" align="center">
        <caption>Student Time Table</caption>
        <tr height="50">
            <th colspan="6" width="200">TIME TABLE</th>
        </tr>
        <tr height="50">
            <th width="200">Day/Period</th>
            <th width="200">I</th>
            <th width="200">II</th>
            <th rowspan="6" width="200">Lunch</th>
            <th width="200">III</th>
            <th width="200">IV</th>
        </tr>
        <tr height="50">
            <th width="200">Monday</th>
            <td width="200" align="center">Eng</td>
            <td width="200" align="center">Math</td>
            <td width="200" align="center">EVS</td>
            <td width="200" align="center">Lab</td>
        </tr>
        <tr height="50">
            <th width="200">Tuesday</th>
            <td width="200" align="center">Eng</td>
            <td width="200" align="center">Math</td>
            <td width="200" align="center">EVS</td>
            <td width="200" align="center">Hindi</td>
        </tr>
        <tr height="50">
            <th width="200">Wednesday</th>
            <td colspan="2" align="center" width="200">LAB</td>
            <td width="200" align="center">EVS</td>
            <td width="200" align="center">Hindi</td>
        </tr>
        <tr height="50">
            <th width="200">Thursday</th>
            <td width="200" align="center">Eng</td>
            <td width="200" align="center">Math</td>
            <td width="200" align="center">EVS</td>
            <td width="200" align="center">Hindi</td>
        </tr>
        <tr height="50">
            <th width="200">Friday</th>
            <th colspan="2" align="center" width="200">SEMINAR</th>
            <td colspan="2" align="center" width="200">Sports</td>
        </tr>
        <tr height="50">
            <td colspan="6" width="200">School Timing:- <time>10:00</time> A.M. to <time>04:00 </time>P.M.</td>
        </tr>
    </table>
</body>
</html>
